<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Travel Modes in Directions</title>

    <!-- Bootstrap baby-->    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    

    <link rel="stylesheet" type="text/css" href="style.css"/>
  
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>

        

    <div id="floating-panel">

        <div id="locationField">
            <input id="autocomplete"
            placeholder="Enter your address"
            onFocus="geolocate()"
            type="text"/>
        </div>

        <div id="locationFieldDest">
                <input id="autocompleteDest"
                placeholder="Enter your work address"
                onFocus="geolocate()"
                type="text"/>
            </div>

        <b>Mode of Travel: </b>
        <select id="mode">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <!-- <option value="TRANSIT">Transit</option> -->
        </select>

        <br />
        <input id="clickMe" type="button" value="clickme" onclick="searchTransport();" />

    </div>

    <div id="map" class="col-md-6"></div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk4HsoJg2hlZrUFqQdS3s05wWaxV2q5lQ&libraries=places&callback=initializeGMAPI">
    </script>
  </body>
</html>
